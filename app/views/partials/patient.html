<div ng-include="'partials/includes/headerPatient.html'"></div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Pression du sang</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><a href="" ng-click="predicate = 'MDate'; reverse=!reverse">Date</a></th>
                    <th>BPL</th>
                    <th>HP</th>
                    <th>HR</th>
                    <th>LP</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="BP in BPDatas[0] | orderBy:predicate:reverse">
                    <td>{{BP.MDate*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{BP.BPL}}</td>
                    <td>{{BP.HP}}</td>
                    <td>{{BP.HR}}</td>
                    <td>{{BP.LP}}</td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-primary" ng-click="getBPDatas()">
            <span class="glyphicon glyphicon-refresh"></span> Sync Tensiomètre
        </button>

        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Glycémie</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>BG</th>
                    <th>Dernier repas</th>
                    <th>Dernière prise de médicament</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>09/07/2014</td>
                    <td>60</td>
                    <td>Avant petit-déjeuner</td>
                    <td>Avant petit-déjeuner</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div ng-include="'partials/includes/footer.html'"></div>
