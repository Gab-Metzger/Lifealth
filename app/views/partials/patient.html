<div ng-include="'partials/includes/headerPatient.html'"></div>
<material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
  <material-toolbar class="material-theme-light">
    <div class="material-toolbar-tools">Menu</div>
  </material-toolbar>
    <material-list>
      <material-item ng-click="goToMonitoring()">
        <div class="material-tile-left">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="material-tile-content">
          <h2>Biométrie</h2>
        </div>
      </material-item>
      <material-item ng-click="goToMonitoring()">
        <div class="material-tile-left">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="material-tile-content">
          <h2>Biologie</h2>
        </div>
      </material-item>
      <material-item ng-click="goToMonitoring()">
        <div class="material-tile-left">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="material-tile-content">
          <h2>Imagerie</h2>
        </div>
      </material-item>
      <material-item ng-click="goToMonitoring()">
        <div class="material-tile-left">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
        <div class="material-tile-content">
          <h2>Consultations</h2>
        </div>
      </material-item>
    </material-list>
</material-sidenav>
<div class="patient row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <span>Tension - </span>
              <div>période <input
                type="daterange"
                ng-model="datesBP"
                min-date="minDateRange"
                max-date="maxDateRange"
                format="DD/MM"
                separator="--"
                ranges="defaultRange"></div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><a ng-click="predicate = 'MDate'; reverse=!reverse">Date</a></th>
                    <th>SYS/DIAS</th>
                    <th>Freq. Card.</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="BP in BPDatas[0] | orderBy:predicate:reverse">
                    <td>{{BP.MDate*1000 | date:"dd/MM HH'h'mm"}}</td>
                  <td ng-style="bgColor(BP)">{{BP.HP}}/{{BP.LP}}</td>
                    <td>{{BP.HR}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <nvd3-discrete-bar-chart
                data="BPClassified"
                id="BGChart"
                height="250"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                interactive="true"
                useInteractiveGuideline="true"
                toolTipContent="toolTipContentFunction()"
                xAxisTickFormat="xAxisTickFormat()"
                color="color()"
                xaxisrotatelabels="-15">
          <svg></svg>
        </nvd3-discrete-bar-chart>
    </div>
</div>

<div class="patient row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span>Glycémie - </span>
                <div>période <input
                        type="daterange"
                        ng-model="datesBG"
                        min-date="minDateRange"
                        max-date="maxDateRange"
                        format="DD/MM"
                        separator="--"
                        ranges="defaultRange"></div>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><a ng-click="predicate = 'MDate'; reverse=!reverse">Date</a></th>
                    <th>Heure</th>
                    <th>Résultats (mg/dl)</th>
                    <th>Dosage insuline</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="BG in BGDatas[0] | orderBy:predicate:reverse">
                    <td>{{BG.MDate*1000 | date:"dd/MM HH'h'mm"}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <nvd3-multi-bar-chart
                data="exampleData"
                id="GCChart"
                height="250"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                interactive="true"
                useInteractiveGuideline="true"
                toolTipContent="toolTipContentFunction()"
                xAxisTickFormat="xAxisTickFormat()">
        </nvd3-multi-bar-chart>
    </div>
</div>

<div ng-include="'partials/includes/footer.html'"></div>
