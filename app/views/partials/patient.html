<div ng-include="'partials/includes/headerPatient.html'"></div>
<material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
  <material-toolbar class="material-theme-light">
    <div class="material-toolbar-tools">Menu</div>
  </material-toolbar>
    <material-list>
      <material-item>Biométrie</material-item>
      <material-item>Biologie</material-item>
      <material-item>Imagerie</material-item>
      <material-item>Consultations</material-item>
    </material-list>
</material-sidenav>
<div class="row" ng-init="getBPDatas()">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Pression du sang</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th><a href="" ng-click="predicate = 'MDate'; reverse=!reverse">Date</a></th>
                    <th>BPL</th>
                    <th>HP</th>
                    <th>HR</th>
                    <th>LP</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="BP in BPDatas[0] | orderBy:predicate:reverse">
                    <td>{{BP.MDate*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{BP.BPL}}</td>
                    <td>{{BP.HP}}</td>
                    <td>{{BP.HR}}</td>
                    <td>{{BP.LP}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <nvd3-discrete-bar-chart
                data="BPClassified"
                id="BPChart"
                height="250"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                interactive="true"
                useInteractiveGuideline="true"
                toolTipContent="toolTipContentFunction()"
                xAxisTickFormat="xAxisTickFormat()"
                color="color()">
          <svg></svg>
        </nvd3-discrete-bar-chart>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Glycémie</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>BG</th>
                    <th>Dernier repas</th>
                    <th>Dernière prise de médicament</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>09/07/2014</td>
                    <td>60</td>
                    <td>Avant petit-déjeuner</td>
                    <td>Avant petit-déjeuner</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <nvd3-multi-bar-chart
                data="exampleData"
                id="GCChart"
                height="250"
                showXAxis="true"
                showYAxis="true"
                tooltips="true"
                interactive="true"
                useInteractiveGuideline="true"
                toolTipContent="toolTipContentFunction()"
                xAxisTickFormat="xAxisTickFormat()">
        </nvd3-multi-bar-chart>
    </div>
</div>

<div ng-include="'partials/includes/footer.html'"></div>
