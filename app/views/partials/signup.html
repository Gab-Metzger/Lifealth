
<div ng-include="'partials/includes/headerDoctor.html'"></div>

<div class="row">
  <div class="col-sm-12">
    <h1>Enregistrement</h1>
  </div>
  <div class="col-sm-12">
    <material-whiteframe class="material-flex material-display-flex material-flex-center material-whiteframe-z2">
      <div class="material-flex">
        <form class="form" name="form" ng-submit="register(form)" novalidate>

          <div class="material-input-group material-input-group-theme-light" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
            <label for="t1">Nom</label>
            <input id="t1"  type="text" name="email" ng-model="user.name" required>
            <p class="help-block" ng-show="form.name.$error.required && submitted">
              A name is required
            </p>
          </div>

          <div class="material-input-group material-input-group-theme-light" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
            <label for="t2">Email</label>
            <input id="t2"  type="text" name="email" ng-model="user.email" required mongoose-error>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p>
          </div>

          <div class="material-input-group material-input-group-theme-light">
            <label for="t3">Mot de passe</label>
            <input id="t3" type="password" name="password" ng-model="user.password" required mongoose-error ng-minlength="3">
            <p class="help-block"
               ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>

          <div class="text-right"><button type="submit" class="material-button material-button-raised material-button-colored">Valider</button></div>
        </form>
      </div>
    </material-whiteframe>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    Déjà enregistré ? <a href="/#/loginDoctor" class="text-center new-account">S'authentifier</a>
  </div>
</div>

<div ng-include="'partials/includes/footer.html'"></div>
