<div ng-include="'partials/includes/headerDoctor.html'"></div>

<div class="row">
    <div class="col-sm-12 text-center">
        <h1>Authentification</h1>
    </div>
    <div class="col-sm-12 login-panel">
      <material-whiteframe class="material-flex material-display-flex material-flex-center material-whiteframe-z2">
        <div class="material-flex">
          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="material-input-group material-input-group-theme-light">
              <label for="t1">Email</label>
              <input id="t1"  type="text" name="email" ng-model="user.email" required>
            </div>

            <div class="material-input-group material-input-group-theme-light">
              <label for="t2">Mot de passe</label>
              <input id="t2" type="password" name="password" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block"
                 ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div class="text-right"><button type="submit" class="material-button material-button-raised material-button-colored">Valider</button></div>
          </form>
        </div>
      </material-whiteframe>
   </div>
</div>

<div class="row">
    <div class="col-sm-12 text-center">
        <hr>
        Pas encore enregistré ? <a href="/#/signup" class="material-button">Créer un compte.</a>
    </div>
</div>

<div ng-include="'partials/includes/footer.html'"></div>
